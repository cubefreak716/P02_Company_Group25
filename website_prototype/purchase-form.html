    <section id="content">
      <h2>Payment Information</h2>
      <div>
        <form id="payment">
        <div class="line-vertical"> </div>
        <label for="fname" class="p-info">Full name</label>
        <input type="text" id="fname" class="textfield" name="fname">
        <div class="break"></div>
        <div class="line-vertical"> </div>
        <label for="address" class="p-info">Address</label>
        <input type="text" id="address" class="textfield" name="address">
        <div class="break"></div>
        <div class="line-vertical"> </div>
        <label for="postal" class="p-info">Postal Code</label>
        <input type="text" id="postal" class="textfield" name="postal">
        <div class="break"></div>
        <div class="line-vertical"> </div>
        <label for="city" class="p-info">City</label>
        <input type="text" id="city" class="textfield" name="city">
        <div class="break"></div>
        <div class="line-vertical"> </div>
        <label for="text" class="p-info">Country</label>
        <input type="text" id="country" class="textfield" name="country">
        <div class="break"></div>
        <div class="line-vertical"> </div>
        <label for="telphone" class="p-info">Telephone #</label>
        <input type="text" id="telphone" class="textfield" name="telphone">
        <div class="break"></div>
        <label for="visa" class="radio">Visa</label>
        <label for="mastercard" class="radio">Mastercard</label>
        <label for="paypal" class="radio">Paypal</label>
        <label for="other" class="radio">Other</label>
        <div class="break"></div>
        <input type="radio" id="visa" class="radio" name="credit" value="visa">
        <input type="radio" id="mastercard" class="radio" name="credit" value="mastercard">
        <input type="radio" id="paypal" class="radio" name="credit" value="paypal">
        <input type="radio" id="other" class="radio" name="credit" value="other">
        <div class="break"></div>
        <div class="space"></div>
        <input type="submit" id="submit" value="Submit" class="submit-button">
        </form>
      </div>


      </div>
    </section>
